<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #e3f2fd, #bbdefb);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form {
            max-width: 400px;
            width: 100%;
            padding: 40px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .form h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #6200ea;
        }

        .form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form button {
            width: 100%;
            padding: 12px;
            background: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 1rem;
        }

        .form button:hover {
            background: #45009d;
        }

        .form .signup {
            margin-top: 10px;
            text-align: center;
            font-size: 0.9rem;
        }

        .form .signup a {
            color: #6200ea;
            text-decoration: none;
            font-weight: bold;
        }

        .form .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form">
        <h2>Login</h2>
        <form action="success.php" method="POST">
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Submit</button>
        </form>
        <div class="signup">New to care health? <a href="signup.html">Sign Up</a></div>
    </div>
    
</body>
</html>
