<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #fce4ec, #f8bbd0);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form {
            max-width: 400px;
            width: 100%;
            padding: 40px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .form h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #d81b60;
        }

        .form input, .form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form button {
            width: 100%;
            padding: 12px;
            background: #d81b60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 1rem;
        }

        .form button:hover {
            background: #ad1457;
        }

        .form .actions {
            display: flex;
            justify-content: space-between;
        }

        .form .actions a {
            text-decoration: none;
            color: white;
            display: block;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form">
        <h2>Submit Your Feedback</h2>
        <form id="feedbackForm">
            <input type="email" placeholder="Enter your email" required>
            <textarea rows="4" placeholder="Type your feedback here..." required></textarea>
            <div class="actions">
                <button type="submit">Submit</button>
                <button>
                    <a href="index.html">Visit Home Page</a>
                </button>
            </div>
        </form>
    </div>
    <script>
        
        document.getElementById('feedbackForm').addEventListener('submit', (e) => {
            e.preventDefault(); 
            alert('Form submitted successfully!');
        });
    </script>
</body>
</html>
