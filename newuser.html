<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        nav {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #1c1c1c;
        }

        .logo {
            width: 50px;
            height: 50px;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #007bff;
        }

        .settings {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 20px;
            margin-left: 20px;
        }

        .settings div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 2px 0;
            transition: all 0.3s;
        }

        .welcome-text {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-align: center;
            animation: fadeIn 3s ease-in-out infinite alternate;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0.6;
            }
            100% {
                opacity: 1;
            }
        }

        .start-button {
            margin-top: 40px;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-image: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-button:hover {
            background-image: linear-gradient(45deg, #0056b3, #004085);
            transform: translateY(-5px);
        }
    </style>
</head>

<body>
    <nav>
        <img src="logo.png" alt="Logo" class="logo">
        <div style="flex-grow: 10;"></div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="#">FAQ</a></li>
            <li>
                <div class="settings">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </li>
        </ul>
    </nav>

    <div class="welcome-text">Welcome to Our Website!</div>

    <button class="start-button" onclick="redirectToGeneral()">Get Started</button>

    <script>
        function redirectToGeneral() {
            window.location.href = "general.html"; 
        }
    </script>
</body>

</html>
